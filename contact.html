<body class="bg-light">
    <main role="main">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand col-3 col-sm-2 col-md-1" href="index.html"><img class="img-fluid" src="img/etec.png" alt="etec"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link text-danger active" aria-current="page" href="index.html">Home</a>
                            <a class="nav-link text-danger active" href="etec.html">Etec</a>
                            <a class="nav-link text-danger active" href="curso.html">Novotec-DS</a>
                            <a class="nav-link text-danger active" href="contact.html">Contato</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <h2 class="text-danger text-center">Contato</h2>
        <br>
        <div class="container">
            <form>
                <div class="row">
                    <div class="col-12 col-sm-6 col-md-6">
                        <label>Primeiro Nome:</label>
                        <input type="text" class="form-control" placeholder="First name">
                    </div>
                    <div class="col-12 col-sm-6 col-md-6">
                        <label>Último Nome:</label>
                        <input type="text" class="form-control" placeholder="Last name">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-12">
                        <label for="exampleFormControlInput1">Endereço Email:</label>
                        <br>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-12">
                        <label for="textarea">Mensagem:</label>
                        <br>
                        <textarea class="form-control" id="textarea" rows="3"></textarea>
                    </div>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
        <br>
        <footer>
            <div class="row bg-dark fixed-bottom">
                <hr>
                <div class="col-12">
                    <p class="a text-center text-light" font-style="bold">
                        Todos os direitos reservados a ETEC LINS
                        <br> Desenvolvido por: Samuel Almeida
                    </p>
                </div>
            </div>
        </footer>
